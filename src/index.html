<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>freeCodeCamp Project - Tribute Page</title>
</head>
<body>
  <main id="main">
    <h1 id="title">A Tribute to Rubik's Cube</h1>

    <div class="columns">
      <figure id="img-div">
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Rubik_cube.png/480px-Rubik_cube.png" alt="A Rubik's cube in an unsolved state">
        <figcaption id="img-caption">
          <p>
            This is pretty much what a Rubik's cube looks like if owned by someone who can't solve it.
            <small>(&copy; <a href="https://commons.wikimedia.org/wiki/File:Rubik_cube.png">Alvaro qc</a> / <a href="https://creativecommons.org/licenses/by/3.0/">CC-BY-3.0</a>)</small>
          </p>
        </figcaption>
      </figure>
    </div>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
